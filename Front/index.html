<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Пульт управления испытаниями</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel">
        <h2>Прямое подключение</h2>
        <div class="info-row">
            <span class="info-label">Выбрать из списка</span>
            <select id="preset-select">
                <option value="-1"></option>
            </select>
        </div>
        <div class="info-row">
            <span class="info-label">IP-адрес</span>
            <input type="text" id="connection-ip" placeholder="127.0.0.1">
        </div>
        <div class="info-row">
            <span class="info-label">Порт</span>
            <input type="text" id="connection-port" placeholder="8080">
        </div>
        <div class="info-row">
            <span class="info-label">Ключ</span>
            <input type="password" id="connection-key">
        </div>
        <button id="btn-connection" class="connection-btn" title="Подключиться">Подключиться</button>
    </div>
    <div class="panel">
        <h2>Испытание №<span id="test-number">000</span></h2>
        <div class="info-row">
            <span class="info-label">Объект испытания</span>
            <span id="test-object">Неизвестно</span>
        </div>
        <div class="info-row">
            <span class="info-label">Время старта</span>
            <span id="start-time">00:00:00</span>
        </div>
        <div id="info-generator">
            
        </div>
        <div class="divider"></div>
        <div class="controls">
            <button id="btn-start" class="ctrl-btn" title="Включить">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none"><polygon points="9,7 22,14 9,21" fill="#6b7680"/></svg>
            </button>
            <button id="btn-pause" class="ctrl-btn" title="Пауза" disabled>
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none"><rect x="9" y="7" width="3" height="14" rx="1.5" fill="#6b7680"/><rect x="16" y="7" width="3" height="14" rx="1.5" fill="#6b7680"/></svg>
            </button>
            <button id="btn-stop" class="ctrl-btn" title="Выключить">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none"><rect x="9" y="9" width="10" height="10" rx="2" fill="#6b7680"/></svg>
            </button>
        </div>
        <div class="desc" id="desc">Соединение закрыто</div>
    </div>
    <div class="panel">
        <div class="info-row">
            <span class="info-label">Выбор теста</span>
            <input type="text" id="parameter-test" value="001">
        </div>
        <div class="info-row">
            <span class="info-label">Ввод команды</span>
            <input type="text" id="parameter-command" value="">
        </div>
        <button id="btn-parameter" class="connection-btn" title="Отправить">Отправить</button>
    </div>
    <script src="app.js?v=1.1"></script>
</body>
</html>
